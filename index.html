<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>triangle tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contacts">Contacts</a>
            </li>
            <li class="nav-item" id="about">
                <a class="nav-link" href="#about">About</a>
            </li>

        </ul>
    </nav><br><br>
    <div class="container-fluid">
        <div class="barbra">
            <div class="card">
                <div class="card-body">
                    <h1>TRIANGLE TRACKER</h1>
                    <br><br>
                    <form action="">
                        <label for="text">Side1</label>
                        <input type="text" name="Side1" id="side1">
                        <br><br>
                        <label for="text">Side2</label>
                        <input type="text" name="Side2" id="side2">
                        <br><br>
                        <label for="text">Side3</label>
                        <input type="text" name="Side3" id="side3">
                        <br><br>
                        <div class="button">
                            <button  class="btn btn-outline-primary" onClick="typeOfTriangle()">SUBMIT</button>
                            <button  class="btn btn-outline-primary">REFRESH</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
